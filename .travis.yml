language: objective-c
osx_image: xcode8
script: make install
notifications:
    irc:
        channels:
          - "irc.freenode.net##kwm"
        template:
            - "%{author} @ %{repository_name} -> %{branch} - Build:#%{build_number} : %{message} - Commit: %{commit_message}"
        use_notice: true
        skip_join: true
